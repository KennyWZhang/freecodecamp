<html>
    <head>
        <title>Zipline 3: Show the Local Weather</title>

        <link href="weather.css" rel="stylesheet" type="text/css">

    <body>
        <script src="app.js"></script>
        
        <h1>Your Local Weather</h1>

        <div id="iconTemp">

         <div id="temp">Temp: </div>
